{% extends "portfolio/portfolio_base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="page-heading">Contact John Ericson</h1>

<form class="site-form" method="POST" action="." novalidate>
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Log In</legend>
    {{ form|crispy }}
  </fieldset>
  <div class="form-group">
    <button class="btn btn-outline-info form-control" type="submit">Send email</button>
  </div>



</form>


{% endblock %}
